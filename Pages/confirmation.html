      // Fetching data from localStorage (simulated for demo)
      const customerName =
        localStorage.getItem("customerName") || "Azam Shaikh";
      const customerAddress =

      const city = localStorage.getItem("customerCity") || "Dholakpur";
      const pincode = localStorage.getItem("customerZipcode") || "000000";

      document.getElementById("userName").innerText = customerName;
      document.getElementById("shippingName").innerText = customerName;

      // Concatenate address with city and pincode
      const shippingAddress = `${customerAddress}, ${city} - ${pincode}`;
      document.getElementById("shippingAddress").innerText = shippingAddress;

      document.getElementById("orderNumber").innerText =
        localStorage.getItem("orderNumber") || "0001ECAOS322325";
